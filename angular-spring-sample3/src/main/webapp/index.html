<!doctype html>
<html lang="en" data-ng-app="demoApp">
<head>
	<meta charset="utf-8">
	<title>AngularJS and Spring Boot</title>
	<link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

<div class="container">
	<header class="global">
        <h3 class="muted">AngularJS and Spring Boot</h3>
        <div class="greeting">Hi, User</div>
        <div class="navbar" data-ng-controller="HeaderController">
            <div class="navbar-inner">        	        
                <div class="container">                	
                    <ul class="nav">
                    	<li><img src="img/bluebox80x40.png" ></li>
                    	<li data-ng-class="{ active: isActive('/home')}"><a href="#/home">Home</a></li>

                    </ul>        
                </div>
                
            </div>

	<div data-ng-view></div>

	<div class="footer">
	<p>AngularJS SPA: v<span app-version></span></p>
	</div>

</div>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
